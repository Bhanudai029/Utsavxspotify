<!DOCTYPE html>
<html>
<head>
    <title>Baby Shark Audio Test</title>
</head>
<body>
    <h1>Baby Shark Audio Test</h1>
    <button onclick="playAudio()">Play Baby Shark</button>
    <audio id="audio" controls>
        <source src="https://aekvevvuanwzmjealidkl.supabase.co/storage/v1/object/public/UtsavXmusic/Baby%20Shark%20Dance.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play().then(() => {
                console.log('Audio started playing successfully!');
            }).catch((error) => {
                console.error('Error playing audio:', error);
            });
        }
    </script>
</body>
</html>
